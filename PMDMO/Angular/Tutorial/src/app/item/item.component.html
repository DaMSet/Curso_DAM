<div class="card card-block" >
    <h4 class="card-title">{{datos.getBroma()}}</h4>

    <p class="card-text"    [hidden]="datos.getOculto()">{{datos.getRespuestaBroma()}}</p>

    <a (click)="datos.ocultar()"  class="btn btn-warning">Mostrar</a>

    <a (click)="borrarBroma()"  class="btn btn-warning">Borrar</a>

    <a (click) = "EditarBroma()" class="btn btn-warning"> Editar</a>

    
</div>

<div class="card card-block"  *ngIf = "editar == true">
    
    <h4 class="card-title">Editar Broma</h4>

    <div class="form-group">
        <input type="text"    class="form-control"    placeholder="Escriba broma"    #EditarBroma>
    </div>

    <div class="form-group">
        <input type="text"     class="form-control"    placeholder="Escriba final de broma"    #EditarRespuestaBroma>
    </div>

        <button type="button"    class="btn btn-primary"    (click)="editar"> Editar broma  </button>

</div>
