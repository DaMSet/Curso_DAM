<div class="card card-block" *ngIf = "!editar">
    <h4 class="card-title">{{datosBroma.getBroma()}}</h4>

    <p class="card-text"    [hidden]="datosBroma.getOculto()">{{datosBroma.getRespuestaBroma()}}</p>

    <a (click)="datosBroma.ocultar()"  class="btn btn-warning">Mostrar</a>

    <a (click)="borrarBroma()"  class="btn btn-warning">Borrar</a>

    <a (click) = "editarItem()" class="btn btn-warning"> Editar</a>

    
</div>

<div class="card card-block"  *ngIf = "editar">
    
    <h4 class="card-title">Editar Broma</h4>

    <div class="form-group">
        <input type="text"    class="form-control"    placeholder="{{datosBroma.getBroma()}}"    #EditarBroma>
    </div>

    <div class="form-group">
        <input type="text"     class="form-control"    placeholder="{{datosBroma.getRespuestaBroma()}}"    #EditarRespuestaBroma>
    </div>

        <button (click) = "editarBroma(EditarBroma.value,EditarRespuestaBroma.value)"  (click) = "editarItem()" class="btn btn-primary"    (click)="editar"> Editar broma  </button>

        <button (click) = "editarItem()" class="btn btn-primary"> Cancelar</button>

</div>
